<style>
    @page {
        size: letter landscape;
        margin: 2cm;
    }
    table {
        width: 100%;
        text-align: center;
    }
    table, th, td {
        border: 1px solid #161616;
    }
    td {
        padding: 3px;
    }
</style>
<h2>Lista de requerimientos para la empresa <strong>{{company}}</strong></h2>
<table>
    <thead>
        <tr>
            {% for h in headers %}
                <td>
                    <strong>{{h}}</strong>
                </td>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for answer in answers %}
            <tr>
                <td>{{customer.email|default:_('Sin Email')}}</td>
                <td>{{customer.first_name}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
